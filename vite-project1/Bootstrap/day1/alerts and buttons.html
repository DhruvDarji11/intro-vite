<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts example</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mz-5">
    <div class="my-4 p-2">
        <p class="alert alert-primary"> primary</p>
    </div>

    <div class="alert alert-success">
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>

      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> This alert box could indicate a successful or positive action.
      </div>

      <div class="alert alert-dark alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Dark!</strong> Dark grey alert,with fadding effect.
      </div>

      <input type="button" class="btn btn-danger" value="button">
      <input type="submit" class="btn btn-primary" value="submit">
      <input type="reset" class="btn btn-secondary" >
      <input type="button" class="btn btn-outline-info" value="infornation">
    
      <div class="btn-group">
        <input type="button" class="btn btn-primary" value="c++">
        <input type="button" class="btn btn-secondary" value="java">
        <input type="button" class="btn btn-secondary" value="java1">
      </div>
    </div>
</body>
</html>
