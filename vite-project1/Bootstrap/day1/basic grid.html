<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid basics</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-3 bg-danger">1</div>
        <div class="col-sm-9 bg-dark">2</div>
      </div>
      <div class="row">
        <div class="col-md-4 bg-success">2</div>
        <div class="col-md-4 bg-danger">2</div>
        <div class="col-md-4 bg-primary">2</div>
      </div>
      
      <!-- Or let Bootstrap automatically handle the layout -->
      <div class="row">
        <div class="col bg-primary">1</div>
        <div class="col bg-danger">2</div>
        <div class="col bg-dark">3</div>
      </div>
    
</body>
</html>
