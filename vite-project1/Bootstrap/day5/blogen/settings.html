    <!--Dashboard-->
    <section class="container-fluid bg-primary text-white px-5">
      <div class=" row px-5 ">
        <div class="col px-5">
          <h2 class=" px-5"> <em class="fa fa-gear"></em> Settings</h2>

        </div>
      </div>
    </section>


    <!--Actions-->

    <section class="py-4 mb-4 bg-light" id="action">
      <div class="container">
        <div class="row">
          <div class="col-md-3 ">
            <a href="blogen.html" class="btn  bg-white btn-block">
              <em class="fa fa-arrow-left"></em> Back to dashboard</a>
          </div>
          <div class="col-md-3 ">
            <a href="#" class="btn  btn-success btn-block" >
              <em class="fa fa-plus"></em> Save changes</a>
          </div>
          
        </div>
      </div>

    </section>

  <!--Settings-->  

  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit settings</h4>
            </div>
           <div class="card-body">
               <form >
                   <fieldset class="form-group">
                       <legend>Allow User Registration</legend>
                       <div class="form-check">
                           <label class="form-check-label"></label>
                           <input type="radio" class="form-check-input" value="yes" checked> Yes
                       </div>

                       <div class="form-check">
                        <label class="form-check-label"></label>
                        <input type="radio" class="form-check-input" value="no" > No
                    </div>
                   </fieldset>

                   <fieldset class="form-group">
                    <legend>Homepage format</legend>
                    <div class="form-check">
                        <label class="form-check-label"></label>
                        <input type="radio" class="form-check-input" value="posts" checked> Post index
                    </div>

                    <div class="form-check">
                     <label class="form-check-label"></label>
                     <input type="radio" class="form-check-input" value="pages" > Single page
                 </div>
                </fieldset>
               </form>
           </div> 
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
