<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="form1">
    <label for="first no">Please enter first number : </label>
    <input type="number" id="no1"> <br>
    <label for="first no">Please enter second number : </label>
    <input type="number" id="no2"> <br>

    <input type="radio" id="add" name="operation">addition <br>
    <input type="radio" id="sub" name="operation">Subtraction<br>
    <input type="radio" id="mul" name="operation">Multiplication<br>
    <input type="radio" id="divi" name="operation">division<br>
    
    <button type="button" onclick="myfun()">Calculate</button>
    
    <button type="reset" onclick="myreset()">Reset</button>
    <p id="sol"></p>

</form>
    <script>
        function myfun(){
            var a =  document.getElementById("no1").value;
            var b =  document.getElementById("no2").value;

            if(document.getElementById("add").checked){
               var z = parseInt(a) +parseInt(b);
               document.getElementById("sol").innerHTML = "Result is " + z;
            }

            if(document.getElementById("sub").checked){
               var z = parseInt(a) - parseInt(b);
               document.getElementById("sol").innerHTML = "Result is " + z;
            }

            if(document.getElementById("mul").checked){
               var z = parseInt(a) * parseInt(b);
               document.getElementById("sol").innerHTML = "Result is " + z;
            }

            if(document.getElementById("divi").checked){
               var z = parseInt(a) / parseInt(b);
               document.getElementById("sol").innerHTML = "Result is " + z;
            }
            document.getElementById("sol").style.display = "block";

        }

        function myreset(){
            document.getElementById("sol").style.display = "none";

        }
    </script>
</body>
</html>
