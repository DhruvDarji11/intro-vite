<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        function heading(){

            document.getElementById('demo1').style.fontSize='35px';
        }
        alert('Function page');
        console.info('this is function ')
        console.log('this is function page!!!')
        
        function hide1(){
            document.getElementById('demo2').style.display='none';
        }
    </script>
</head>
<body>
    <h2 id="demo1">Heading</h2>
    <button type="button" onclick="heading()">Change size</button>

    <h3 id="demo2">Click to hide content</h3>
    <button type="button" onclick="hide1()">Hide content</button>
    
    
</body>
</html>
