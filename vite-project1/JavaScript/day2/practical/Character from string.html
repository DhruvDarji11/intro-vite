<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character from string</title>
</head>
<body>
    <form >
    <h3>Enter a string and then enter starting and ending ponit of sequence of character</h3>
    <label for="Enter text">Enter text:</label>
    <input type="text" id="text1"> <br>
    <label for="starting">Enter Starting index:</label>
    <input type="number" id="text2"><br> 
    <label for="ending">Enter Ending index:</label>
    <input type="number" id="text3"><br>
    <button type="button" onclick="myfun()">Submit</button>
    <h3 id="demo"></h3>
</form>
    <script>
        function myfun(){

            let x = document.getElementById("text1").value;
            let y = parseInt(document.getElementById("text2").value);
            let z = parseInt(document.getElementById("text3").value);

            let abc = x.slice(y,z+1);
            document.getElementById("demo").innerHTML = abc;
        }
    </script>
</body>
</html>
