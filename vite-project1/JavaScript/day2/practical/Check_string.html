<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check String</title>
</head>
<body>
    
        <label for="entered string">Enter input:</label>
        <input type="text" id="demo"> <br>
        <button onclick="myfun()">Submit</button>
        
    
    <p id="demo2"></p>
    <script>
        function myfun() {

            var x = document.getElementById("demo").value;

            if(x == ""){
                document.getElementById("demo2").innerHTML = "Entered  input is not string its blank. ";
            }
            else{
            document.getElementById("demo2").innerHTML = "Entered input is string";
            }
        } 
        
    </script>
</body>
</html>
