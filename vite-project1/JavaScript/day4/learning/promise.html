<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        
        function dispay1(xyz){
            
            document.getElementById("demo").innerHTML = xyz;

        }
        

        let a =new Promise(function(resolve1, reject1){
            let x=0;

            if(x == 0){
            resolve1("Ok");
            }
            else{
            reject1("Error");
            }
        });

        a.then(
            function(value){ dispay1(value);},
            function(error){dispay1(error);}
        );

    </script>
</body>
</html>
