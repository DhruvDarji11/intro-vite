<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply method</title>
</head>
<body>
    <p>This program is Apply method on object function</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const person = {
            employee : function (){
                return "Name : " + this.name+ " <br>Address :" +this.address+ "<br> Designation : "+this.designation;
            }

            
        }

        const employee1 = {
            name : "Kajol Devgan",
            address : "Mumbai",
            designation : "Web developer"
        }

        const employee2 = {
            name : "Ajay Devgan",
            address : "Mumbai",
            designation : "Degigner"
        }

        document.getElementById("demo").innerHTML = person.employee.apply(employee1);
        document.getElementById("demo1").innerHTML = person.employee.apply(employee2);
    </script>
</body>
</html>
