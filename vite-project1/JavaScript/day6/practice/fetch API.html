<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <p id="demo" ></p>
    

    <script type="text/javascript">

        getFile("fetch_practice.json");
        async function getFile(fileName){
            let StoringVariable  = await fetch(fileName);
            let displayVariable = await StoringVariable.json();
           // document.getElementById("demo").innerHTML = displayVariable;  
           console.log(displayVariable);
        }
        
    </script>
</body>
